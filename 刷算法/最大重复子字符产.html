<body>
    <script>
        const { log } = console
        var maxRepeating = function(sequence, word) {
            let count = 0
            // let indexFlag = 0
            while(sequence.includes(word)){
                count++
                const flagIndex = sequence.indexOf(word) + word.length
                sequence = sequence.slice(flagIndex)
                // indexFlag = sequence.indexOf(word,indexFlag + word.length)
                // log('indexFlag',indexFlag)
                // log('includes',sequence.includes(word,indexFlag))
                log('sequence',sequence)
            }
            return count
        };
        console.log(maxRepeating("aaabaaaabaaabaaaabaaaabaaaabaaaaba","aaaba"))
    </script>
